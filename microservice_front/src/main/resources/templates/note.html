<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mb-5">
        <h4>note infos  <a  th:href="@{/patient/{id}(id = ${note.patientId})}"><- back</a></h4>
    </div>

    <div class="row">
        <h3>PATIENT ID : <span th:text="${note.patientId}"></span></h3>
    </div>
    <div class="row">
        <h3>NOTE : <span th:text="${note.note}"></span></h3>
    </div>
    <div class="row">
        <h3>DATE : <span th:text="${note.date}"></span></h3>
    </div>

</div>
</body>
</html>
