<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Note form</h2>
    </div>

    <div class="row">
        <form action="#"  th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
            <input type="hidden" th:field="*{id}" >
            <div class="form-group">
                <div class="col-auto">
                    <select id="patientId" th:field="*{patientId}"  class="form-select" aria-label="Select a friend" required >
                        <option value="1111111" disabled selected>Select a patient</option>
                        <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea id="note" th:field="*{note}" name="note" placeholder="Note" rows="5" cols="33" required>
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{date}"  id="date" placeholder="Date" class="col-4" required>
                </div>
            </div>

            <div class="form-group mt-5">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/patient/}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit note">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
